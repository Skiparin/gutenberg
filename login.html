<html>
   <head>
      <meta charset = "utf-8">
   </head> 
   <body>
      <form method = "post" action="/titles">
         <p>Enter a city: </p>
         <p><input type = "text" name = "city" placeholder = "ex. Odense" /></p> 
         <p><input type = "submit" value = "Find titles" /></p>
         {% for message in messages %}
            <div class="title-alert-success">
               <a class="close" href="#" data-dismiss="alert">Ã—</a>
                  {{ message }}
           </div>
         {% endfor %}
      </form>
      <form method = "post" action="/map">
         <p>Enter a book title:</p>
         <p><input type = "text" name = "title" placeholder = "ex. Denmark" /></p> 
         <p><input type = "submit" value = "Plot cities" /></p>
      </form>
      <form method = "post" action="/authors">
         <p>Enter an authors name:</p>
         <p><input type = "text" name = "author" placeholder = "ex. Hans Christian Andersen" /></p> 
         <p><input type = "submit" value = "Plot titles and cities" /></p>
      </form>
      <form method = "post" action="/radius">
         <p>Enter coordinates and a radius:</p>
         <p><input type = "text" name = "x" placeholder = "ex. 50" /></p>
         <p><input type = "text" name = "y" placeholder = "ex. 20" /></p> 
         <p><input type = "text" name = "r" placeholder = "ex. 0.5" /></p> 
         <p><input type = "submit" value = "find titles for cordinates" /></p>
      </form>

   </body>
</html>
